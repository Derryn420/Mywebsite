<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book A Meeting</title>
    <link rel="icon" href="I:\Favicon\favicon-32x32.png">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1f1f1f;
            padding: 10px 0;
            text-align: center;
        }

        .header-logo-wrapper {
            width: 130px;
            height: 100px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }

        .header-logo-wrapper img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #e0e0e0;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1e1e1e;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            position: relative;
        }

        h1 {
            text-align: center;
            color: #e0e0e0;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #b0b0b0;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #2e2e2e;
            border: 1px solid #555;
            border-radius: 4px;
            color: #e0e0e0;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .loader {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: url('https://raw.githubusercontent.com/niccokunzmann/open-web-calendar/master/static/img/loaders/circular-loader.gif') no-repeat center center;
            background-size: contain;
        }

        .success-message, .error-message {
            display: none;
            padding: 10px;
            margin-top: 20px;
            border-radius: 4px;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
        }

        footer {
            background-color: #1f1f1f;
            color: #e0e0e0;
            text-align: center;
            padding: 10px 0;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-logo-wrapper">
            <a href="https://imgbb.com/">
                <img src="https://i.ibb.co/BrB4cwF/I.png" alt="I" border="0">
            </a>
        </div>
        <nav>
            <ul>
                <!-- Navigation items can be added here -->
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="loader" id="loader"></div>
        <h1>Book A Meeting</h1>
        <form id="bookingForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="appointmentDate">Meeting Date:</label>
            <input type="date" id="appointmentDate" name="appointmentDate" required>

            <label for="timeSlot">Time Slot:</label>
            <select id="timeSlot" name="timeSlot" required>
                <option value="">Select a date first</option>
            </select>

            <label for="message">Additional Notes (Optional):</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <input type="submit" value="Book Meeting">
        </form>

        <div class="success-message" id="successMessage">Your meeting has been successfully booked!</div>
        <div class="error-message" id="errorMessage">There was an error booking your meeting. Please try again.</div>
    </div>

    <footer>
        <p>Â© 2024 IT Ticketing System</p>
    </footer>

    <script>
        function fetchAvailableSlots() {
            const date = document.getElementById('appointmentDate').value;
            const timeSlotSelect = document.getElementById('timeSlot');
            const loader = document.getElementById('loader');

            if (date) {
                timeSlotSelect.innerHTML = '<option value="">Loading...</option>';
                loader.style.display = 'block';

                fetch('https://script.google.com/macros/s/AKfycbxYXZjjlW7nYm-UBOh6ASrFGLHRmZlJ1facf-Jn1NRYGh7CNK7y3wxxgQI71wWikBqU/exec?date=' + date)
                    .then(response => response.json())
                    .then(data => {
                        loader.style.display = 'none';
                        timeSlotSelect.innerHTML = '';
                        if (data.slots && data.slots.length > 0) {
                            data.slots.forEach(function(slot) {
                                const option = document.createElement('option');
                                option.value = slot.split(' ')[0];
                                option.text = slot;
                                timeSlotSelect.appendChild(option);
                            });
                        } else {
                            const option = document.createElement('option');
                            option.value = '';
                            option.text = 'No available slots';
                            timeSlotSelect.appendChild(option);
                        }
                    })
                    .catch(error => {
                        loader.style.display = 'none';
                        timeSlotSelect.innerHTML = '<option value="">Error loading slots</option>';
                    });
            }
        }

        document.getElementById('appointmentDate').addEventListener('change', fetchAvailableSlots);

        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const appointmentDate = document.getElementById('appointmentDate').value;
            const timeSlot = document.getElementById('timeSlot').value;
            const message = document.getElementById('message').value;
            const loader = document.getElementById('loader');

            const formData = {
                'name': name,
                'email': email,
                'appointmentDate': appointmentDate,
                'timeSlot': timeSlot,
                'message': message
            };

            loader.style.display = 'block';

            fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                loader.style.display = 'none';
                if (data.result === 'success') {
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('errorMessage').style.display = 'none';
                } else {
                    document.getElementById('successMessage').style.display = 'none';
                    document.getElementById('errorMessage').style.display = 'block';
                }
            })
            .catch(error => {
                loader.style.display = 'none';
                document.getElementById('successMessage').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'block';
            });
        });

        // Auto-refresh every 2 minutes
        setInterval(function() {
            fetchAvailableSlots();
        }, 120000);  // 120000 ms = 2 minutes
    </script>
</body>
</html>
